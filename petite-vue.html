<!DOCTYPE html>
<html lang="en">
<head>
    <title>petite-vue</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'none';
            script-src 'unsafe-eval';
            script-src-elem https://cdn.jsdelivr.net;
            style-src-elem 'unsafe-inline'">
    <script defer init src="https://cdn.jsdelivr.net/npm/petite-vue@0.4.1/dist/petite-vue.iife.js"
            integrity="sha256-d0u46IsJk2JGpX8N/tiKN1JYqCNbiTVhyWiAQR2rxNU="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <main v-cloak v-scope="{value: 'hello'}">
        <p v-text="value"></p>
        <input v-model="value"></input>
    </main>
</body>
</html>
